<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img id="lamp" src="_imagens/lampada-apagada.jpg" onmouseover="turnOnLamp()" onmouseout="turnOffLamp()" onclick="breakLamp()">
    <script>
        //alert("Hello World!")
        //document.write("Olá Mundo! Agora são" + Date())
        var isBroken = false;

        function turnOnLamp(){
            if(!isBroken)
            document.getElementById("lamp").src="_imagens/lampada-acesa.jpg";
        }
        function turnOffLamp(){
            if(!isBroken)
            document.getElementById("lamp").src="_imagens/lampada-apagada.jpg";
        }
        function breakLamp(){
            isBroken = true;
            document.getElementById("lamp").src="_imagens/lampada-quebrada.jpg";
        }
    </script>
</body>
</html>
